<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>D3 HTML Template - Adding SVGs with D3</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <!-- Custom Styling -->
    <link rel='styleheet' href='css/style.css'>
  </head>

  <body>

    <!-- Bootstrap grid setup -->
    <div class='container'>
      <div class='row'>
        <h2>SVG - Circle</h2>
        <div id='chart-area'></div>
      </div>
    </div>

    <div class='container'>
      <div class='row'>
        <h2>SVG - Rectangle / Line / Ellipse</h2>
        <div id='chart-area-rect'></div>
      </div>
    </div>

    <!-- External JS libraries -->
    <script src='js/d3.min.js'></script>
    <!-- Custom JS -->
    <script src='js/main.js'></script>

  </body>
</html>

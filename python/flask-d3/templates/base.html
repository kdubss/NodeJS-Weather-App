    {% if title %}
      <title>
        {{ title }} - Weather (powered by <i><a href='forecast.io'>DarkSky API</a></i>)</title>
    {% else %}
      <title>Welcome to Weather (powered by DarkSky API)</title>
    {% endif %}

    <style>
      body {
        font: 12px Arial;
      }
      path {
        stroke-width: 2;
        fill: none;
      }
      .axis path, .axis line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2;
        shape-rendering: crispEdges;
      }
    </style>
    <!-- Bootstrap V3.3 Templating -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    >
    <!-- Custom CSS styling - to manipulate those from Bootstrap -->
    <link
      rel='stylesheet'
      type='text/css'
      href='{{ url_for("static", filename="css/style.css") }}'
    >
  </head>

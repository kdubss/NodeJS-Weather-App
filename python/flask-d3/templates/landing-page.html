<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    {% if title %}
      <title>{{ title }}<title>
    {% else %}
      <title>Dark Sky Weather - Vancouver B.C.</title>
    {% endif %}

    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/style.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/animate.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/waypoints.css") }}'>
    <link rel='stylesheet' type='text/css' href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script src='http://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
    <script src='{{ url_for("static", filename="js/jquery.waypoints.min.js") }}' type="text/javascript"></script>
    <script src='{{ url_for("static", filename="js/waypoints.js") }}' type="text/javascript"></script>
  </head>

  <body>
    <section class='intro'>
  		<div class='inner'>
  			<div class='content'>
  				<section class='os-animation'
  					data-os-animation='bounceInUp'
  					data-os-animation-delay='0s'>
  					<h1>Animate Easy</h1>
  				</section>
  				<section class='os-animation'
  					data-os-animation='bounceInUp'
  					data-os-animation-delay='0.1s'>
  					<a class='btn' href='#'>Get Started</a>
  				</section>
  			</div>
  		</div>
	  </section>
  </body>

</html>
